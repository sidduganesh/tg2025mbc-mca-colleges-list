<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Finder — Filters</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #111820;
      --muted: #97a3b6;
      --text: #e7eef8;
      --accent: #5ea1ff;
      --accent-2: #00d4ff;
      --chip: #18212b;
      --chip-border: #243142;
      --success: #2ab673;
      --warning: #f1b64e;
      --danger: #ef5b74;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 80% -10%, #123, transparent), var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      line-height: 1.5;
    }
    .container {
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 16px 64px;
    }
    header {
      display: flex; align-items:center; justify-content: space-between; gap: 16px; flex-wrap: wrap;
      margin-bottom: 16px;
    }
    h1 { font-size: clamp(22px, 3vw, 28px); margin: 0; letter-spacing: .3px; }
    .muted { color: var(--muted); font-size: 13px; }

    .toolbar {
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.02)), var(--card);
      border: 1px solid #1e2a38;
      border-radius: 16px; padding: 14px; display: grid; gap: 12px;
    }
    .toolbar .row { display: grid; grid-template-columns: 1.2fr repeat(5, 1fr); gap: 10px; }
    @media (max-width: 900px) { .toolbar .row { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 560px) { .toolbar .row { grid-template-columns: 1fr; } }

    .input, select {
      width: 100%;
      background: #0f151d; color: var(--text);
      border: 1px solid #223043; border-radius: 12px; padding: 10px 12px; outline: none;
    }
    .input:focus, select:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(94,161,255,.15); }

    .chips { display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    .chip { padding: 6px 10px; border-radius: 999px; border:1px solid var(--chip-border); background: var(--chip); font-size: 12px; cursor: pointer; user-select: none; }
    .chip.active { border-color: var(--accent); color: var(--accent); background: rgba(94,161,255,.1); }

    .actions { display:flex; gap:10px; align-items:center; justify-content:flex-end; flex-wrap: wrap; }
    button {
      background: var(--accent); color:#0b1020; border:none; border-radius: 12px; padding: 10px 14px; font-weight: 600; cursor: pointer;
    }
    button.secondary { background: #192231; color: var(--text); border: 1px solid #223043; }

    .table-wrap { margin-top: 16px; background: var(--card); border:1px solid #1e2a38; border-radius: 16px; overflow: hidden; }
    table { width: 100%; border-collapse: collapse; }
    thead th {
      position: sticky; top: 0; z-index: 2;
      background: linear-gradient(180deg, #0f151d, #0c1219);
      border-bottom: 1px solid #213047; text-align: left; font-size: 12px; letter-spacing: .08em; text-transform: uppercase; color: var(--muted);
      padding: 12px; white-space: nowrap;
    }
    tbody td { padding: 12px; border-bottom: 1px solid #162233; vertical-align: top; }
    tbody tr:hover { background: #101824; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size: 12px; color: var(--accent-2); }
    .badge { font-size: 11px; padding: 4px 8px; border-radius: 999px; border:1px solid #24445a; background:#0f1b26; }

    .footer { display:flex; gap: 12px; justify-content: space-between; align-items: center; padding: 12px; }
    .pagination { display:flex; gap: 6px; align-items: center; }
    .page-btn { background:#101824; color:var(--text); border:1px solid #233246; border-radius:10px; padding:6px 10px; cursor:pointer; }
    .page-btn[disabled] { opacity:.5; cursor:not-allowed; }
    .count { color: var(--muted); font-size: 13px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>College Finder</h1>
        <div class="muted">Search and filter 330 colleges (OU region)</div>
      </div>
      <div class="actions">
        <button id="downloadCsvBtn" title="Download filtered results as CSV">Download CSV</button>
        <button class="secondary" id="resetBtn" title="Clear all filters">Clear Filters</button>
      </div>
    </header>

    <section class="toolbar">
      <div class="row">
        <input id="q" class="input" placeholder="Search (code, college, town, notes)…" />
        <select id="town"></select>
        <select id="district"></select>
        <select id="type"></select>
        <select id="minority"></select>
        <select id="gender"></select>
      </div>
      <div class="chips" id="quickChips"></div>
      <div class="muted" id="activeFilters"></div>
    </section>

    <div class="table-wrap">
      <table id="tbl">
        <thead>
          <tr>
            <th data-sort="sno">#</th>
            <th data-sort="code">Code</th>
            <th data-sort="name">College</th>
            <th data-sort="town">Town/City</th>
            <th data-sort="dist">Dist</th>
            <th data-sort="univ">Univ</th>
            <th data-sort="type">Type</th>
            <th data-sort="minority">Minority</th>
            <th data-sort="gender">Gender</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="footer">
        <div class="count" id="count"></div>
        <div style="display:flex; gap:10px; align-items:center;">
          <label class="muted" for="pageSize">Rows per page</label>
          <select id="pageSize" class="input" style="width:auto; padding:6px 10px;">
            <option>10</option>
            <option selected>25</option>
            <option>50</option>
            <option>100</option>
            <option>All</option>
          </select>
          <div class="pagination">
            <button class="page-btn" id="prev">Prev</button>
            <span class="muted" id="pageInfo">Page 1</span>
            <button class="page-btn" id="next">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>

      const obj = {};
      cols.forEach((c, i) => obj[c] = parts[i]?.trim() || "");
      obj._search = `${obj.code} ${obj.name} ${obj.town} ${obj.dist} ${obj.univ} ${obj.type} ${obj.minority} ${obj.gender}`.toLowerCase();
      return obj;
    });

    // ---- State ----
    let state = {
      q: "",
      town: "All",
      district: "All",
      type: "All",
      minority: "All",
      gender: "All",
      sortKey: "sno",
      sortDir: "asc",
      page: 1,
      pageSize: 25,
    };

    // ---- Elements ----
    const el = id => document.getElementById(id);
    const tbody = document.querySelector('#tbl tbody');

    // Populate selects dynamically
    function uniqValues(key) {
      const set = new Set(data.map(d => d[key]).filter(Boolean));
      return ["All", ...Array.from(set).sort((a,b)=>a.localeCompare(b))];
    }
    function fillSelect(selectId, values) {
      const sel = el(selectId);
      sel.innerHTML = values.map(v => `<option value="${v}">${v}</option>`).join('');
    }

    fillSelect('town', uniqValues('town'));
    fillSelect('district', uniqValues('dist'));
    fillSelect('type', uniqValues('type'));
    fillSelect('minority', uniqValues('minority'));
    fillSelect('gender', uniqValues('gender'));

    // Quick chips (commonly used)
    const chipDefs = [
      {k:'gender', v:'GIRLS', label:'Girls only'},
      {k:'gender', v:'BOYS', label:'Boys only'},
      {k:'minority', v:'MUS', label:'Minority: MUS'},
      {k:'minority', v:'CHR', label:'Minority: CHR'},
      {k:'type', v:'PVT', label:'Private'},
      {k:'type', v:'PVTSF', label:'Private SF'},
      {k:'type', v:'UNIV', label:'University'},
      {k:'town', v:'HYDERABAD', label:'Hyderabad'},
      {k:'district', v:'RR', label:'Ranga Reddy (RR)'}
    ];

    const quickChips = el('quickChips');
    chipDefs.forEach((c, idx) => {
      const chip = document.createElement('div');
      chip.className = 'chip';
      chip.textContent = c.label;
      chip.addEventListener('click', () => {
        state[c.k] = (state[c.k] === c.v) ? 'All' : c.v;
        updateSelectsFromState();
        render();
        syncChipActive();
      });
      chip.dataset.key = c.k; chip.dataset.val = c.v; chip.id = `chip-${idx}`;
      quickChips.appendChild(chip);
    });
    function syncChipActive(){
      document.querySelectorAll('.chip').forEach(ch => {
        const {key, val} = ch.dataset;
        ch.classList.toggle('active', state[key] === val);
      });
    }

    function updateSelectsFromState(){
      el('town').value = state.town;
      el('district').value = state.district;
      el('type').value = state.type;
      el('minority').value = state.minority;
      el('gender').value = state.gender;
    }

    // Inputs handlers
    el('q').addEventListener('input', debounce(e => { state.q = e.target.value.toLowerCase(); state.page = 1; render(); }, 200));
    ['town','district','type','minority','gender'].forEach(id => {
      el(id).addEventListener('change', e => { state[id] = e.target.value; state.page = 1; syncChipActive(); render(); });
    });

    // Sorting
    document.querySelectorAll('thead th').forEach(th => {
      th.style.cursor = 'pointer';
      th.addEventListener('click', () => {
        const key = th.dataset.sort;
        if(!key) return;
        if(state.sortKey === key){ state.sortDir = state.sortDir === 'asc' ? 'desc' : 'asc'; }
        else { state.sortKey = key; state.sortDir = 'asc'; }
        render();
      });
    });

    // Pagination
    el('pageSize').addEventListener('change', e => {
      const val = e.target.value;
      state.pageSize = val === 'All' ? Infinity : parseInt(val, 10);
      state.page = 1; render();
    });
    el('prev').addEventListener('click', () => { if(state.page>1){ state.page--; render(); } });
    el('next').addEventListener('click', () => { state.page++; render(); });

    // Buttons
    el('resetBtn').addEventListener('click', () => {
      state = { ...state, q:"", town:'All', district:'All', type:'All', minority:'All', gender:'All', page:1 };
      el('q').value = '';
      updateSelectsFromState();
      syncChipActive();
      render();
    });

    el('downloadCsvBtn').addEventListener('click', () => {
      const rows = currentFiltered();
      const header = cols.join(',');
      const body = rows.map(r => cols.map(c => csvEscape(r[c])).join(',')).join('\n');
      const csv = header + '\n' + body;
      const blob = new Blob([csv], {type:'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'colleges_filtered.csv';
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    });
    function csvEscape(v){
      const s = String(v ?? '');
      if(/[",\n]/.test(s)) return '"' + s.replace(/"/g,'""') + '"';
      return s;
    }

    // Core filtering
    function currentFiltered(){
      return data.filter(d => {
        if(state.q && !d._search.includes(state.q)) return false;
        if(state.town !== 'All' && d.town !== state.town) return false;
        if(state.district !== 'All' && d.dist !== state.district) return false;
        if(state.type !== 'All' && d.type !== state.type) return false;
        if(state.minority !== 'All' && d.minority !== state.minority) return false;
        if(state.gender !== 'All' && d.gender !== state.gender) return false;
        return true;
      });
    }

    function compare(a,b,key){
      const va = a[key]; const vb = b[key];
      const numA = key==='sno' ? Number(va) : null;
      const numB = key==='sno' ? Number(vb) : null;
      if(numA!=null && numB!=null){ return numA - numB; }
      return String(va).localeCompare(String(vb), undefined, {numeric:true, sensitivity:'base'});
    }

    function render(){
      let rows = currentFiltered();
      rows.sort((a,b) => state.sortDir==='asc' ? compare(a,b,state.sortKey) : compare(b,a,state.sortKey));

      // pagination
      const total = rows.length;
      const pageSize = state.pageSize;
      const totalPages = pageSize === Infinity ? 1 : Math.max(1, Math.ceil(total / pageSize));
      if(state.page > totalPages) state.page = totalPages;
      const start = pageSize === Infinity ? 0 : (state.page - 1) * pageSize;
      const end = pageSize === Infinity ? total : start + pageSize;
      const pageRows = rows.slice(start, end);

      // render body
      tbody.innerHTML = pageRows.map(r => `
        <tr>
          <td>${r.sno}</td>
          <td class="code">${r.code}</td>
          <td>${r.name}</td>
          <td>${r.town}</td>
          <td><span class="badge">${r.dist}</span></td>
          <td>${r.univ}</td>
          <td>${r.type}</td>
          <td>${r.minority}</td>
          <td>${r.gender}</td>
        </tr>
      `).join('');

      // status
      el('count').textContent = `${total} result${total!==1?'s':''} • Sorted by ${state.sortKey.toUpperCase()} ${state.sortDir.toUpperCase()}`;
      el('pageInfo').textContent = pageSize === Infinity ? 'All rows' : `Page ${state.page} of ${totalPages}`;
      el('prev').disabled = pageSize===Infinity || state.page<=1;
      el('next').disabled = pageSize===Infinity || state.page>=totalPages;

      // active filters text
      const pills = [];
      if(state.q) pills.push(`q:"${state.q}"`);
      ['town','district','type','minority','gender'].forEach(k=>{ if(state[k] !== 'All') pills.push(`${k}:${state[k]}`); });
      el('activeFilters').textContent = pills.length ? `Active filters → ${pills.join('  •  ')}` : '';

      // highlight active sort header
      document.querySelectorAll('thead th').forEach(th=>{
        th.style.color = th.dataset.sort === state.sortKey ? 'var(--accent)' : 'var(--muted)';
      });
    }

    function debounce(fn, wait){ let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), wait); } }

    // init defaults
    render();
  </script>
</body>
</html>
